{% extends 'main.html' %}

{% block content %}

{% if diary_list %}

    {% for entry in diary_list %}
        <h2><a href="{% url 'crud:detail' entry.id %}">{{ entry.title }}</a></h2>
        Date published: {{entry.pub_date}}
    {% endfor %}

{% else %}
    <p>No entries are available</p>
{% endif %}



{% endblock content %}
