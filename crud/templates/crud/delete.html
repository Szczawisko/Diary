{% extends 'main.html' %}

{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{object.title}}"?</P>
        {{form}}
        <input type="submit" value="Confirm">
        <a href="{% url 'entries:detail' object.id %}">Cancel</a>
    </form>
{% endblock content %}
